<div class="bg">

</div>
<div class="login-box">
  <div class="modal fade show modal-login mx-auto" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" style="display: block">
    <div class="" role="document">
      <div class="">
        <div align="center">
        <img src="assets/MVA_Logo.png" height="100" width="100">
        </div>
          <div class="modal-header text-center">

          <h4 class="modal-title w-100">Sign in</h4>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="defaultForm-email" class="form-control validate">
            <label data-error="Invalid" data-success="" for="defaultForm-email">Your email</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="Incorrect" data-success="" for="defaultForm-pass">Your password</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default btn-login" onclick="login();">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginFailed" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          Login Failed
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <p>Wrong Username or Password. Please try Again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Try Again</button>
        </div>
      </div>

    </div>
  </div>
</div>
